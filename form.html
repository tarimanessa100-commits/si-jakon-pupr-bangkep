<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data Jasa Konstruksi</title>
  <style>
    body { font-family: Arial; padding:20px; }
    input, select, button {
      width:100%; padding:10px; margin:8px 0;
    }
    button {
      background:#0a4a8f; color:white; border:none;
    }
  </style>
</head>
<body>

<h2>Input Data Jasa Konstruksi</h2>

<form id="jakonForm">
  <input type="text" id="nama" placeholder="Nama Badan Usaha" required>
  <input type="text" id="nib" placeholder="NIB" required>
  <input type="text" id="kualifikasi" placeholder="Kualifikasi" required>
  <select id="jenis">
    <option value="Konstruksi">Konstruksi</option>
    <option value="Konsultansi">Konsultansi</option>
  </select>
  <button type="submit">Simpan Data</button>
</form>

<a href="index.html">â¬… Kembali</a>

<script>
document.getElementById("jakonForm").addEventListener("submit", function(e){
  e.preventDefault();

  let data = JSON.parse(localStorage.getItem("jakon")) || [];

  data.push({
    nama: nama.value,
    nib: nib.value,
    kualifikasi: kualifikasi.value,
    jenis: jenis.value
  });

  localStorage.setItem("jakon", JSON.stringify(data));
  alert("Data berhasil disimpan");
  this.reset();
});
</script>

</body>
</html>
