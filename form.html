<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Alat</title>
</head>
<body>
<h1>Form Peminjaman Alat</h1>
<form>
<label>Nama Pemohon: <input type="text" name="nama"></label><br><br>
<label>Alat yang Dipinjam: <input type="text" name="alat"></label><br><br>
<label>Jumlah: <input type="number" name="jumlah"></label><br><br>
<label>Tanggal: <input type="date" name="tanggal"></label><br><br>
<button type="submit">Kirim</button>
</form>
</body>
</html>
