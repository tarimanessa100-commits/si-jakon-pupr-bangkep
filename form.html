<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Jasa Konstruksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0a4a8f;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0a4a8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Form Pendataan Jasa Konstruksi</h2>

<form>
  <label>Nama Badan Usaha</label>
  <input type="text" placeholder="PT / CV ..." required>

  <label>Alamat</label>
  <textarea placeholder="Alamat lengkap"></textarea>

  <label>Kualifikasi Usaha</label>
  <select>
    <option>Kecil</option>
    <option>Menengah</option>
    <option>Besar</option>
  </select>

  <label>Jenis Layanan</label>
  <input type="text" placeholder="Konstruksi, Konsultan, dll">

  <label>Nomor Telepon</label>
  <input type="tel" placeholder="08xxxxxxxxxx">

  <button type="submit">Simpan Data</button>
</form>

</body>
</html>
