<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan - SI-JAKON PUPR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Form Pengajuan Jasa Konstruksi</h1>
</header>

<nav>
    <a href="index.html">Beranda</a>
    <a href="form.html">Form Pengajuan</a>
    <a href="info.html">Informasi Jasa Konstruksi</a>
</nav>

<main>
    <form action="#" method="POST">
        <label for="nama">Nama Pemohon</label>
        <input type="text" id="nama" name="nama" required>

        <label for="perusahaan">Nama Perusahaan / Kontraktor</label>
        <input type="text" id="perusahaan" name="perusahaan">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="layanan">Jenis Layanan Konstruksi</label>
        <select id="layanan" name="layanan">
            <option value="">-- Pilih Layanan --</option>
            <option value="bangunan">Bangunan</option>
            <option value="jalan">Jalan & Infrastruktur</option>
            <option value="irigasi">Irigasi & Drainase</option>
        </select>

        <label for="keterangan">Keterangan / Permintaan</label>
        <textarea id="keterangan" name="keterangan" rows="4"></textarea>

        <button type="submit">Kirim Pengajuan</button>
    </form>
</main>

<footer>
    &copy; 2026 PUPR Banggai Kepulauan
</footer>

</body>
</html>
