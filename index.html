<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIJAKON | PUPR Banggai Kepulauan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); }
        
        /* Efek Transisi Membuka (Accordion) */
        .content-hidden { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .item-active .content-hidden { max-height: 1000px; padding-bottom: 1.5rem; }
        .item-active .chevron-icon { transform: rotate(180deg); }
        .chevron-icon { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white sticky top-0 z-50 shadow-md border-b-4 border-yellow-400">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo-bangkep.png" alt="Logo" class="h-10">
                <img src="logo-pupr.png" alt="Logo" class="h-10">
                <div class="hidden md:block border-l-2 border-slate-200 pl-3">
                    <span class="text-xs font-black text-blue-900 block uppercase">SIJAKON</span>
                    <span class="text-[8px] text-slate-400 font-bold uppercase">Kab. Banggai Kepulauan</span>
                </div>
            </div>
            <ul class="flex space-x-4 text-[10px] font-black uppercase tracking-widest text-blue-900">
                <li><a href="#personel" class="hover:text-yellow-500">Personel</a></li>
                <li><a href="#sewa" class="text-orange-600">Sewa Alat</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-gradient text-white py-20 lg:py-32">
        <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6 text-center md:text-left">
                <h1 class="text-6xl font-black italic uppercase leading-none">SI-<span class="text-yellow-400">JAKON</span></h1>
                <p class="text-lg opacity-80 italic max-w-md mx-auto md:mx-0">Portal Informasi Jasa Konstruksi & Layanan Sewa Alat Berat.</p>
            </div>
            <div class="flex justify-center">
                <img src="WhatsApp Image 2026-02-05 at 10.17.15.jpeg" class="max-w-xs rounded-[40px] shadow-2xl border-4 border-white/20 transform rotate-3">
            </div>
        </div>
    </header>

    <section id="personel" class="py-20 bg-white border-b">
        <div class="container mx-auto px-6 max-w-2xl text-center">
            <h2 class="text-3xl font-black text-blue-900 uppercase italic mb-8">Personel Bidang</h2>
            <div id="wadah-personel" class="space-y-3"></div>
        </div>
    </section>

    <section id="sewa" class="py-20 bg-slate-50">
        <div class="container mx-auto px-6 max-w-2xl text-center">
            <h2 class="text-3xl font-black text-orange-600 uppercase italic mb-8">Sewa Alat & Kendaraan</h2>
            <div id="wadah-sewa" class="space-y-3"></div>
        </div>
    </section>

    <footer class="bg-slate-950 text-white py-12 text-center opacity-40 text-[9px] font-bold tracking-[0.5em] uppercase">
        © 2026 SIJAKON • Dinas PUPR Banggai Kepulauan
    </footer>

    <script>
        // 1. DATA PERSONEL (List Nama)
        const dataStaf = [
            { jabatan: "Kepala Bidang", nama: "NAMA KEPALA BIDANG", nip: "19XXXXXXXXXXXXXX" },
            { jabatan: "Penata Jasa Konstruksi", nama: "NAMA STAF 1", nip: "19XXXXXXXXXXXXXX" },
            { jabatan: "Pengelola Data", nama: "NAMA STAF 2", nip: "19XXXXXXXXXXXXXX" }
        ];

        // 2. DATA SEWA (List Harga)
        const dataSewa = [
            { alat: "Excavator PC200", detail: "Rp 4.500.000 / Shift (8 Jam)", ikon: "fa-truck-pickup" },
            { alat: "Dump Truck 8 Ton", detail: "Rp 1.200.000 / Hari", ikon: "fa-truck-moving" },
            { alat: "Vibratory Roller", detail: "Rp 3.500.000 / Shift", ikon: "fa-hammer" },
            { alat: "Mobil Pick Up", detail: "Rp 600.000 / Hari", ikon: "fa-car" }
        ];

        // FUNGSI RENDER OTOMATIS
        function renderKonten() {
            // Render Personel
            document.getElementById('wadah-personel').innerHTML = dataStaf.map((s, i) => `
                <div class="item-personel bg-white rounded-2xl border shadow-sm overflow-hidden text-left">
                    <button onclick="toggleItem('item-personel', ${i})" class="w-full px-6 py-5 flex justify-between items-center hover:bg-slate-50 transition">
                        <span class="font-black text-blue-900 uppercase text-xs tracking-widest">${s.jabatan}</span>
                        <i class="fas fa-chevron-down text-blue-900 chevron-icon"></i>
                    </button>
                    <div class="content-hidden px-6 bg-slate-50 border-t">
                        <div class="pt-4">
                            <h4 class="font-black text-blue-950 text-sm uppercase italic">${s.nama}</h4>
                            <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">NIP. ${s.nip}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Render Sewa Alat
            document.getElementById('wadah-sewa').innerHTML = dataSewa.map((a, i) => `
                <div class="item-sewa bg-white rounded-2xl border shadow-sm overflow-hidden text-left">
                    <button onclick="toggleItem('item-sewa', ${i})" class="w-full px-6 py-5 flex justify-between items-center hover:bg-orange-50 transition">
                        <span class="font-black text-slate-700 uppercase text-xs tracking-widest flex items-center">
                            <i class="fas ${a.ikon} mr-3 text-orange-500"></i> ${a.alat}
                        </span>
                        <i class="fas fa-chevron-down text-orange-500 chevron-icon"></i>
                    </button>
                    <div class="content-hidden px-6 bg-orange-50/30 border-t border-orange-100">
                        <div class="pt-4">
                            <h4 class="font-black text-orange-600 text-lg italic uppercase tracking-tighter">${a.detail}</h4>
                            <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase">Harga sesuai standar biaya umum daerah</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // LOGIKA KLIK (ACCORDION)
        function toggleItem(className, index) {
            const items = document.querySelectorAll('.' + className);
            items.forEach((item, i) => {
                if(i === index) {
                    item.classList.toggle('item-active');
                } else {
                    item.classList.remove('item-active');
                }
            });
        }

        window.onload = renderKonten;
    </script>
</body>
</html>
