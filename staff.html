<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidang JAKON PUPR Bangkep - Staff</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #007ACC;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #007ACC;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #007ACC;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #005a99;
    }

    #msg {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }

    .table-container {
      overflow-x: auto;
      margin: 20px auto;
      max-width: 800px;
    }

    table.staff-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    table.staff-table th, table.staff-table td {
      padding: 12px 15px;
      text-align: left;
    }

    table.staff-table th {
      background-color: #007ACC;
      color: white;
    }

    table.staff-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table.staff-table tr:hover {
      background-color: #e0f0ff;
    }

    @media screen and (max-width: 600px) {
      table.staff-table, table.staff-table thead, table.staff-table tbody, table.staff-table th, table.staff-table td, table.staff-table tr {
        display: block;
      }

      table.staff-table tr {
        margin-bottom: 15px;
      }

      table.staff-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      table.staff-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <h2>Daftar Staff Bidang JAKON PUPR Bangkep</h2>

  <nav>
    <a href="index.html">Home</a> |
    <a href="staff.html">Staff</a> |
    <a href="data.html">Data</a> |
    <a href="info.html">Info</a>
  </nav>

  <div class="form-container">
    <h3>Tambah Staff Baru</h3>
    <p id="msg"></p>
    <form id="staffForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="jabatan" placeholder="Jabatan" required>
      <button type="submit">Tambah Staff</button>
    </form>
  </div>

  <div class="table-container">
    <table class="staff-table" id="staffTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jabatan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data staff muncul di sini -->
      </tbody>
    </table>
  </div>

  <script>
    // Load data dari LocalStorage atau data awal
    let staffList = JSON.parse(localStorage.getItem('staffList')) || [
      {nama: "Ahmad Fauzi", jabatan: "Kepala Seksi"},
      {nama: "Siti Rahma", jabatan: "Staff Administrasi"},
      {nama: "Budi Santoso", jabatan: "Teknisi Lapangan"}
    ];

    function simpanKeLocalStorage() {
      localStorage.setItem('staffList', JSON.stringify(staffList));
    }

    function tampilkanStaff() {
      const tbody = document.getElementById('staffTable').querySelector('tbody');
      tbody.innerHTML = '';
      staffList.forEach((staff, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="No">${index + 1}</td>
          <td data-label="Nama">${staff.nama}</td>
          <td data-label="Jabatan">${staff.jabatan}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function tambahStaff(nama, jabatan) {
      staffList.push({nama, jabatan});
      simpanKeLocalStorage();
      tampilkanStaff();
    }

    // Form submit
    document.getElementById('staffForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const jabatan = document.getElementById('jabatan').value.trim();
      const msg = document.getElementById('msg');

      if(!nama || !jabatan){
        msg.textContent = 'Harap isi nama dan jabatan!';
        return;
      }

      tambahStaff(nama, jabatan);
      document.getElementById('nama').value = '';
      document.getElementById('jabatan').value = '';
      msg.textContent = '';
    });

    // Tampilkan staf saat load
    tampilkanStaff();
  </script>

</body>
</html>
