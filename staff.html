<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Staff Bidang JAKON</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 { text-align:center; color:#007ACC }
    nav { text-align:center; margin-bottom:20px }
    nav a { margin:0 10px; text-decoration:none; color:#007ACC;font-weight:bold }
    nav a:hover { text-decoration:underline }
    .form-container, .table-container {
      background:white; padding:15px; border-radius:8px; box-shadow:0 3px 8px rgba(0,0,0,0.1);
      max-width:800px; margin:15px auto;
    }
    .form-container input {
      width:100%; padding:10px; margin:5px 0 15px; border:1px solid #ccc; border-radius:4px;
    }
    .form-container button {
      background:#007ACC; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer;
    }
    .form-container button:hover { background:#005a99 }
    table { width:100%; border-collapse:collapse }
    th, td { padding:12px; border-bottom:1px solid #ddd }
    th { background:#007ACC; color:white }
    td button.delete-btn {
      background:#e74c3c; color:white; border:none; border-radius:4px; padding:5px 8px; cursor:pointer;
    }
    td button.delete-btn:hover { background:#c0392b }
    @media (max-width:600px) {
      table, thead, tbody, th, td, tr { display:block }
      td { padding-left:50%; position:relative }
      td::before { position:absolute; left:15px; font-weight:bold; content: attr(data-label) }
    }
    #msg { color:red; text-align:center; margin-bottom:10px }
  </style>
</head>
<body>

  <h2>Daftar Staff Bidang JAKON</h2>

  <nav>
    <a href="index.html">Home</a> |
    <a href="staff.html">Staff</a> |
    <a href="data.html">Data</a> |
    <a href="info.html">Info</a>
  </nav>

  <div class="form-container">
    <h3>Tambah Staff Baru</h3>
    <p id="msg"></p>
    <form id="staffForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="jabatan" placeholder="Jabatan" required>
      <button type="submit">Tambah Staff</button>
    </form>
  </div>

  <div class="table-container">
    <table id="staffTable">
      <thead>
        <tr><th>No</th><th>Nama</th><th>Jabatan</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0v70yXQyZT064imYlOSXWWvzowxAS-yg",
      authDomain: "si-jakon-bangkep.firebaseapp.com",
      projectId: "si-jakon-bangkep",
      storageBucket: "si-jakon-bangkep.firebasestorage.app",
      messagingSenderId: "917774222951",
      appId: "1:917774222951:web:2dc3c5d7be61d0d274f6c2",
      measurementId: "G-KJYZVSPX47"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const staffRef = collection(db, "staff");
    const staffTableBody = document.querySelector("#staffTable tbody");
    const msg = document.getElementById("msg");

    // Listener realtime
    const q = query(staffRef, orderBy("nama"));
    onSnapshot(q, (snapshot) => {
      staffTableBody.innerHTML = "";
      let no = 1;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="No">${no++}</td>
          <td data-label="Nama">${data.nama}</td>
          <td data-label="Jabatan">${data.jabatan}</td>
          <td data-label="Aksi">
            <button class="delete-btn" data-id="${docSnap.id}">Hapus</button>
          </td>
        `;
        staffTableBody.appendChild(row);
      });

      // Event listener hapus
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          if(confirm("Apakah yakin ingin menghapus staff ini?")) {
            try {
              await deleteDoc(doc(db, "staff", id));
            } catch(err) {
              console.error(err);
              msg.textContent = "Gagal menghapus data!";
            }
          }
        });
      });
    });

    // Tambah staff
    document.getElementById("staffForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const jabatan = document.getElementById("jabatan").value.trim();

      if(!nama || !jabatan){
        msg.textContent = "Harap isi semua kolom!";
        return;
      }

      try {
        await addDoc(staffRef, { nama, jabatan });
        document.getElementById("nama").value = "";
        document.getElementById("jabatan").value = "";
        msg.textContent = "";
      } catch(err){
        console.error(err);
        msg.textContent = "Gagal menyimpan data! Pastikan Firestore Rules memperbolehkan write.";
      }
    });
  </script>

</body>
</html>
