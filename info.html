<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Informasi Jasa Konstruksi | SI-JAKON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F7FA;
            color: #263238;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        /* HERO */
        .hero {
            background: linear-gradient(135deg, #0D47A1, #1565C0);
            color: white;
            padding: 60px 30px;
            border-radius: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .hero h1 {
            margin: 0 0 10px;
            font-size: 34px;
        }

        .hero p {
            font-size: 15px;
            opacity: 0.95;
        }

        /* GRID */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 22px;
            margin: 45px 0;
        }

        /* CARD */
        .info-card {
            background: white;
            border-radius: 14px;
            padding: 28px 22px;
            box-shadow: 0 8px 20px rgba(13, 71, 161, 0.08);
            border-top: 5px solid #FBC02D;
            transition: all 0.25s ease;
        }

        .info-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 28px rgba(13, 71, 161, 0.15);
        }

        .info-card h3 {
            color: #0D47A1;
            margin: 12px 0 8px;
        }

        .info-card ul {
            padding-left: 18px;
            margin: 8px 0 0;
        }

        /* ICON */
        .icon {
            font-size: 38px;
            color: #FBC02D;
        }

        /* MANFAAT */
        .benefit {
            background: white;
            border-left: 6px solid #FBC02D;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .benefit h2 {
            color: #0D47A1;
            margin-top: 0;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
